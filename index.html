<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="gameboard">
                <button id="0" class="gameboard-field" disable="true"></button>
                <button id="1" class="gameboard-field"></button>
                <button id="2" class="gameboard-field"></button>
                <button id="3" class="gameboard-field"></button>
                <button id="4" class="gameboard-field"></button>
                <button id="5" class="gameboard-field"></button>
                <button id="6" class="gameboard-field"></button>
                <button id="7" class="gameboard-field"></button>
                <button id="8"class="gameboard-field"></button>
            </div>
            <div class="players">
                <div class="player1">
                    <h2 class="name"></h2>
                    <p>Score</p>: <p class="score"></p>
                </div>
                <div class="player2">
                    <h2 class="name"></h2>
                    <p>Score</p>: <p class="score"></p>
                </div>
            </div>
            <button id="reset" hidden>Reset</button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
